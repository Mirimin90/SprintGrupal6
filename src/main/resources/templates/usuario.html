<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="text-white">
<div class="container pt-3 cont-form">
  <div th:replace="nav :: navegacion"></div>
  <h1 class="text-center titulo">Formulario de Usuarios</h1>

  <form class="form" id="formularioUsuario">
    <div class="form-group">
      <input type="hidden" name="id" id="id" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre Usuario <span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="nombre" id="nombre" required>
    </div>
    <div class="form-group">
      <label for="username">Username<span class="text-danger">*</span></label>
        <input type="text" class="form-control" name="username" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password <span class="text-danger">*</span></label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>

    <a href="/usuarioList" class="btn btn-dark">Volver</a>
    <button class="btn btn-dark" type="submit" id="guardarBtn">Guardar</button>
    <button class="btn btn-dark d-none" type="button" id="modificarBtn">Modificar</button>
  </form>
</div>
<div th:replace="footer :: foot"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script th:src="@{/js/usuario.js}"></script>
<script>
    const usuarioId = window.location.pathname.split('/').pop();
    Usuario(usuarioId);

    document.getElementById('formularioUsuario').addEventListener('submit', function(event) {
      event.preventDefault();
      CrearUsuario();
    });

    document.getElementById('modificarBtn').addEventListener('click', function() {
      const data = {
        id : document.getElementById("id").value,
        nombre: document.getElementById("nombre").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
      };

      ActualizarUsuario(data);
    });
</script>
</body>
</html>
