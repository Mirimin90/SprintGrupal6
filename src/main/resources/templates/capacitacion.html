<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Capacitación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="text-white">
<div class="container pt-3 cont-form">
  <div th:replace="nav :: navegacion"></div>
  <h1 class="text-center titulo">Formulario de Capacitación</h1>
  <form class="form" id="formularioCapacitacion">
    <div class="form-group">
      <input type="hidden" name="id" id="id">
    </div>
    <div class="form-group">
      <label for="nombre">Nombre Cliente <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Pedro Pablito" required>
    </div>

    <div class="form-group">
      <label for="detalle">Detalle <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="detalle" id="detalle" required>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="fecha" id="fecha" required pattern="\d{4}-\d{2}-\d{2}">
    </div>
    <div class="form-group">
      <label for="hora">Hora <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="hora" id="hora" required pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]">

    </div>

    <div class="form-group">
      <label for="lugar">Lugar<span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="lugar" id="lugar" required>
    </div>
    <div class="form-group">
      <label for="duracion">Duración <span class="text-danger">*</span></label>
      <input type="number" class="form-control" name="duracion" id="duracion" required>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad<span class="text-danger">*</span></label>
      <input type="number" class="form-control" name="cantidad" id="cantidad" required>
    </div>

    <a href="/capacitacionList" class="btn btn-dark">Volver</a>
    <button class="btn btn-dark" type="submit" id="guardarBtn">Guardar</button>
    <button class="btn btn-dark d-none" type="button" id="modificarBtn">Modificar</button>
  </form>

</div>
<div th:replace="footer :: foot"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script th:src="@{/js/capacitacion.js}"></script>
<script>
    const capacitacionId = window.location.pathname.split('/').pop();
    Capacitacion(capacitacionId);

    document.getElementById('formularioCapacitacion').addEventListener('submit', function(event) {
      event.preventDefault();
      CrearCapacitacion();
    });

    document.getElementById('modificarBtn').addEventListener('click', function() {
      const data = {
        id : document.getElementById("id").value,
        nombre: document.getElementById("nombre").value,
        detalle: document.getElementById("detalle").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        lugar: document.getElementById("lugar").value,
        duracion: document.getElementById("duracion").value,
        cantidad: document.getElementById("cantidad").value,
      };

      ActualizarCapacitacion(data);
    });
  </script>
</body>
</html>
