<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="text-white">
<div class="container pt-3 cont-form">
  <div th:replace="nav :: navegacion"></div>
  <h1 class="text-center titulo">Checklist visita</h1>
  <div>
    <p class="h4 p-3"> Por favor, ingrese cuidadosamente el registro de su visita</p>
  </div>
  <form class="form" id="formularioChecklist">
    <div class="form-group">
      <input type="hidden" name="id" id="id">
    </div>
    <div class="form-group">
      <label for="visita_id">ID visita <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="visita_id" id="visita_id">
    </div>
    <div class="form-group">
      <label for="detalle">Detalle de la visita <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="detalle" id="detalle" required>
    </div>
    <div class="form-group">
      <label for="estado">Estado de la visita <span class="text-danger">*</span></label>
      <input type="text" class="form-control" name="estado" id="estado" required>
    </div>

    <a href="/visitaList" class="btn btn-dark">Volver</a>
    <button class="btn btn-dark" type="submit" id="guardarBtn">Guardar</button>
    <button class="btn btn-dark d-none" type="button" id="modificarBtn">Modificar</button>
  </form>
</div>
<div th:replace="footer :: foot"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script th:src="@{/js/checklist.js}"></script>

<script>
      const checklistId = window.location.pathname.split('/').pop();
      Checklist(checklistId);

      document.getElementById('formularioChecklist').addEventListener('submit', function(event) {
      event.preventDefault();
      CrearChecklist();
      });

      document.getElementById('modificarBtn').addEventListener('click', function() {
      const data = {
      id : document.getElementById("id").value,
      visitaId: document.getElementById("visita_id").value,
      detalle: document.getElementById("detalle").value,
      estado: document.getElementById("estado").value,
      };
      ActualizarChecklist(data);
      });
    </script>

</body>
</html>
